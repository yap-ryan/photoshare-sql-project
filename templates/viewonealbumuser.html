

<!-- after the button of an album is clicked it redirects to the viewonealbum.html page
to show the photos from that one album (REGISTERED so add delete photo functionality) -->


<head>
    <title>View Photos of This Album</title>
</head>


<h2>Here are your photos</h2>
    <ul>
    {% for photo in photos %}

        <li>
            {{photo[2]}}<br>
            <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}' height="400"/>
        </li>

       
        <a href= "{{ url_for('deletephoto', album_id = album_id, photo_id = photo[1]) }}" >Delete</a>

    {% endfor %}

    <li><a href='/'>Home</a></li>
    </ul>
