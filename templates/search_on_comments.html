<head>
    <title>Search On Comments</title>
</head>


<body>
    <a href='/'>Home</a> 
    <div>
        <form method="post" action="/search_on_comment">
            <label for="comment">Search Users on Comment:</label>
            <input type="text" name="comment" required='true' /><br />
            <input type="submit" value="Search" />
        </form> 
    </div>

    {% if text %}
        <h4>Displaying users who commented: {{text}}</h4>
    {% endif %}

    {% if user_data %}
        <table style="margin-left: 20px;">
            <th>
                <tr style="color: green;"> 
                    <td>User ID</td>   
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td># Matching Comments</td>
                </tr>
            </th>
        {% for user in user_data %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {%endfor%}
    {% endif %}

</body>

<style type="text/css">
    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(224, 224, 224, 0.5);
    }
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
